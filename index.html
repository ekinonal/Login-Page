<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login Page</title>
<link rel="stylesheet" href="styles.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>

    <div class="login-container">
        <form id="loginForm" class="login-form">
          <h2>Login</h2>
      
           <div class="form-group">
        <label for="username">Username</label>
        <div class="input-container">
          <i class="fas fa-user icon fa-xs"></i>
          <input type="text" id="username" class="form-control" placeholder="Username">
        </div>
        <!-- Inserted validation message span -->
        <span class="validation-message" id="username-validation-message"></span>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <div class="input-container">
          <i class="fas fa-lock icon fa-xs"></i>
          <input type="password" id="password" class="form-control" placeholder="Password">
        </div>
        <!-- Inserted validation message span -->
        <span class="validation-message" id="password-validation-message"></span>
      </div>
          
          
          
          <div class="form-group">
            <a href="#">Forgot Password</a>
          </div>
          <button type="submit" class="login-btn lgn">Login</button>
          <p style="text-align:center;">— or —</p>
         
          <button type="button" class="login-btn facebook">
            <i class="fab fa-facebook-f"></i> Login with Facebook
          </button>
          <button type="button" class="login-btn twitter">
            <i class="fab fa-twitter"></i> Login with Twitter
          </button>
          <button type="button" class="login-btn google">
            <i class="fab fa-google"></i> Login with Google
          </button>
        </form>
      </div>
      

<script src="script.js"></script>
</body>
</html>
